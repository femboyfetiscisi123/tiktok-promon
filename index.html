<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TikTok OAuth Login</title>
</head>
<body>
  <h1>TikTok ile Giriş</h1>
  <p><a id="login" href="#">TikTok ile Giriş Yap</a></p>

  <script>
    const CLIENT_KEY = "awo9csttvrezs01m"; // Değiştirme
    const REDIRECT_URI = "https://femboyfetiscisi123.github.io/tiktok-promon/callback.html";

    const url =
      "https://www.tiktok.com/v2/auth/authorize/?" +
      "client_key=" + encodeURIComponent(CLIENT_KEY) +
      "&scope=" + encodeURIComponent("user.info.basic") +
      "&response_type=code" +
      "&redirect_uri=" + encodeURIComponent(REDIRECT_URI) +
      "&state=" + encodeURIComponent("promo_state_123");

    document.getElementById("login").href = url;
  </script>
</body>
</html>
